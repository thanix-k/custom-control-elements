<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <form >
        <h2>Languages known</h2>
        <label class="container">Javascript
            <input type="checkbox">
            <span class="checkmark" ></span>
        </label>
        <label class="container">Python
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>
        <label class="container">Java
          <input type="checkbox">
          <span class="checkmark"></span>
      </label>
        <br/>
         <h2>Favourite Cricketer</h2>
          <label class="container" >Sachin
            <input type="radio" checked="checked" name="fav_cricketer"  value="Sachin" tabindex="0">
            <span class="custom-radio-btn" ></span>
          </label>
          <br/>
          <label class="container">Dhoni
            <input type="radio" name="fav_cricketer"  value="Dhoni" tabindex="0">
            <span class="custom-radio-btn" ></span>
          </label>
          <br/>
          <label class="container">Kohli
            <input type="radio" name="fav_cricketer"  value="Kohli" tabindex="0">
            <span class="custom-radio-btn" ></span>
          </label>
          <br/>
          <label class="container">other
            <input type="radio" name="fav_cricketer"  value="other" tabindex="0">
            <span class="custom-radio-btn" ></span>
          </label>
          <br/>
          <h2>Toggle</h2>
        <label class="switch" aria-label="toggle">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
        <!-- <input type="submit"> -->
    </form>
</body>
</html>
