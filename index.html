<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Custom Controls</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="control-element-container">
            <div class="control-element-name">CHECKMARK Small</div>
            <div class="control-element">
                <input type="checkbox" class="checkmark sm" id="test-cb-sm"/>
                <label for="test-cb-sm">label</label>
            </div>
        </div>
        <div class="control-element-container">
            <div class="control-element-name">CHECKMARK Medium</div>
            <div class="control-element">
                <input type="checkbox" class="checkmark-l md">
                  <img src="">
                </input>
            </div>
        </div>
        <div class="control-element-container">
            <div class="control-element-name">RADIO BUTTON Medium</div>
            <div class="control-element">
                <input type="radio" class="radio md"/>
            </div>
        </div>
        <div class="control-element-container">
            <div class="control-element-name">TOGGLE medium</div>
            <div class="control-element">
            </div>
        </div>
    </div>
</body>
</html>
